###############
##
## Smappee connect modbus
##
###############
- name: smappee_modbus
  type: tcp
  host: YOUR IP ADDRESS OF SMAPPEE
  port: 502
  delay: 0
  message_wait_milliseconds: 30
  timeout: 5
  sensors:

