###############
##
## Smappee connect modbus
##
###############
modbus:
  - name: smappee_modbus
    type: tcp
    host: 192.168.x.x # YOUR IP ADDRESS OF SMAPPEE
    port: 502
    delay: 0
    message_wait_milliseconds: 30
    timeout: 5
    sensors:

###############
##
## Power
##
###############

      - name: smappee_modbus_power_L1_car
        unique_id: YOURSERIAL_smappee_modbus_power_L1_car         
        slave: 61
        address: 256
        input_type: holding
        device_class: power
        data_type: float32
        state_class: Measurement
        unit_of_measurement: W
        swap: word
        scan_interval: 5
        precision: 2    
